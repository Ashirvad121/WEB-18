<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Backend</div>
    <form id="investorForm">
        <input id="imgURL" type="text" placeholder="img">
        <input id="name" type="text" placeholder="name">
        <input id="role" type="text" placeholder="role">
        <input id="companyLogo" type="text" placeholder="logo">
        <input type="submit">
    </form>
</body>
</html>
<script>
    document.querySelector("#investorForm").addEventListener("submit",investorFun);

    var investorArr = JSON.parse(localStorage.getItem("investorObj")) || []; 

   function investorFun()
   {
       event.preventDefault();
       var investorObj = 
       {
           investorImg : investorForm.imgURL.value,
           investorName: investorForm.name.value,
           investorRole: investorForm.role.value,
           investorCompanyLogo: investorForm.companyLogo.value
       }
     investorArr.push(investorObj);
     //console.log(investorArr);
     localStorage.setItem("investorData", JSON.stringify(investorArr));
   }

</script>
